<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id='get'>getPost</button>
    <button id='post'>createPost</button>
</body>
<script>
    const getPostButton = document.getElementById('get');
    const createPostButton = document.getElementById('post');


    getPostButton.addEventListener('click', () => {
        fetch('http://localhost:8080/feed/posts')
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(err => console.log(err))
    })

    createPostButton.addEventListener('click', () => {
        fetch('http://localhost:8080/feed/post', {
                method: 'POST',
                body: JSON.stringify({
                    title: 'my codepen post',
                    content: 'I have no content for this'
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(err => console.log(err))
    })
</script>

</html>
